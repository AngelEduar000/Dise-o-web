        <div class="carousel" id="carousel">
            <!-- Imágenes del carrusel -->

            <img src="https://www.cinemascomics.com/wp-content/uploads/2021/07/loki-episode-4-richard-e-grant-jack-veal-deobia-oparei.jpg" alt="">
            <img src="https://sm.ign.com/ign_latam/screenshot/default/old2_eb38.jpg" alt="">
        </div>
        <!-- Botones de navegación -->
        <button class="prev" id="prev">&#10094;</button>
        <button class="next" id="next">&#10095;</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carousel = document.getElementById("carousel");
            const prevBtn = document.getElementById("prev");
            const nextBtn = document.getElementById("next");
            let index = 0; // Índice actual de la imagen mostrada
            const totalImages = document.querySelectorAll(".carousel img").length; // Número total de imágenes

            // Función para actualizar el desplazamiento del carrusel
            function updateCarousel() {
                const offset = -index * 100; // Calcula el desplazamiento en porcentaje
                carousel.style.transform = `translateX(${offset}%)`; // Aplica la transformación
            }

            // Evento para el botón "Siguiente"
            nextBtn.addEventListener("click", function() {
                index = (index + 1) % totalImages; // Avanza a la siguiente imagen, vuelve a la primera al final
                updateCarousel(); // Llama a la función para actualizar la vista
            });

            // Evento para el botón "Anterior"
            prevBtn.addEventListener("click", function() {
                index = (index - 1 + totalImages) % totalImages; // Retrocede a la imagen anterior, vuelve a la última si es necesario
                updateCarousel();
            });
        });
    </script>
